services:
  api:
    container_name: api
    restart: unless-stopped
    build:
      context: ./api
      dockerfile: Dockerfile
    command:
      [
        "sh",
        "-c",
        "bundle config set frozen true && bundle install && bundle exec rackup -o 0.0.0.0 -p 9292",
      ]
    volumes:
      - ./api:/app
      - ./db:/var/finascope/db
    environment:
      - FS_SQLITE_FILE=/var/finascope/db/finascope.sqlite3
